jsonFile=classpath:JsonSource.json
server.port=9090
server.servlet.contextPath=/safetynet

# Configurations H2
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:safetynet
#none = interdiction
#validate = dbb correspond ou non
#update = maj
#create = creation possible
#create-drop crée puis détruit
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

management.endpoints.enabled-by-default=true
management.trace.http.enabled=true
#management.trace.http.include=*
management.auditevents.enabled=true
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.httptrace.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.security.enabled=false
management.endpoints.web.exposure.include=* 
management.endpoints.web.exposure.exclude=env,beans





